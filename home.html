<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainHeader">
      <div id="logoDiv">
        <div id="logoImg">Todo</div>
      </div>
      <div id="startButtonsDiv">
        <button
          type="button"
          class="btn btn-secondary btn"
          onclick="location.href = 'index.html';"
        >
          logout
        </button>
      </div>
    </div>

    <div class="container text-center main2Top">
      <div class="container text-center" id="taskMain">
        <div class="" container text-center id="taskHeader">
          <div class="container text-center">
            <div class="row">
              <div class="col" id="colTop">Todo</div>
              <div class="col" id="colTop">Notiz</div>
              <div class="col" id="colTop">Status</div>
              <div class="col" id="colTop">erstellt</div>
              <div class="col" id="colTop"></div>
            </div>
          </div>

          <div class="container text-center" id="inputDiv">
            <div class="row">
              <div class="col">
                <input class="form-control text-center" id="task" />
              </div>
              <div class="col">
                <input class="form-control text-center" id="notes" />
              </div>
              <div class="col">
                <input type="checkbox" id="completed" />
              </div>
              <div class="col"></div>
              <div class="col">
                <button class="btn btn-primary btn-sm" id="btnAddTask">
                  add task
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="container text-center" id="taskContainer"></div>
      </div>
    </div>

    <div id="dimmer"></div>
    <div id="todoChanger">
      <div class="container text-left" id="changeHeader">Todo Ã¤ndern</div>
      <div class="container text-center" id="inputDiv">
        <div class="row">
          <div class="col">
            Todo
            <input class="form-control text-center" id="changeTask" />
          </div>
          <div class="col">
            Notiz
            <input class="form-control text-center" id="changeNotes" />
          </div>
          <div class="col">
            <p>Status</p>
            <input type="checkbox" id="changeCompleted" />
          </div>
          <div class="col"></div>
          <div class="col">
            <button class="btn btn-primary btn-sm" id="btnSaveChange">
              speichern
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="scriptHome.js"></script>
  </body>
</html>
